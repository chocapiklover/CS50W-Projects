<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="advsch">
        <!-- navbar -->
        <div id="nav-advancedsrch">
            <img id='logo' src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" alt="google logo">
        <div id="nav-links">
            <a class='navitem' href="index.html"> search </a>
            <a class='navitem' href="advsearch.html"> Advanced search </a>
        </div>
            
        </div>

      


        <!-- header -->
        <div id="header-container">
            <h3 id="adv-header">Advanced Search</h3>
        </div>

         <hr>

         
            <form action="https://www.google.com/search" id="form-adv">
                <div class="table-row">
                    <div class=" textDes">All these words:</div>
                    <div class=" input-field">
                        <input type="text" name="as_q">
                    </div>
                    
                </div>
            
                <div class="table-row">
                    <div class=" textDes">this exact word or phrase:</div>
                    <div class=" input-field">
                        <input type="text" name="as_epq">
                    </div>
                   
                </div>
            
                <div class="table-row">
                    <div class=" textDes">any of these words:</div>
                    <div class=" input-field">
                        <input type="text" name="as_oq">
                    </div>
                    
                </div>
            
                <div class="table-row">
                    <div class=" textDes">none of these words:</div>
                    <div class=" input-field">
                        <input type="text" name="as_eq">
                    </div>
                   
                </div>
            
                <div class="table-row">
                    <div class=" textDes"></div>
                    <div class=" butn">
                        <input id="search" type="submit" name="tbs" value="Advanced Search">
                    </div>
                </div>
            </form>
    </body>
</html>
