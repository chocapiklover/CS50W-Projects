{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div class="d-flex flex-column justify-content-center w-100 h-100 gradient-background">
    <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Login</h2>
                    {% if message %}
                        <div>{{ message }}</div>
                    {% endif %}
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <button class="btn btn-custom-primary my-1" type="submit" value="Login"> Login
                        </button>
                    </form>
                    <p class="my-1">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
                </div>
                <div class="col-md-6 d-flex align-items-center text-center">
                    <img src="https://img.logoipsum.com/238.svg" alt="Placeholder Image" style="max-width: 100%;" class="mx-auto">
                </div>
            </div>
        </div>
    </div>
</div>
    
     

{% endblock %}
